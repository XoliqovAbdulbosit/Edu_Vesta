{% extends 'base.html' %}

{% block title %}{{ name.subject }}{% endblock %}

{% block content %}
<h3>{{ name.subject }} Kurslar:</h3>
<span class="fs-5">Filtrlar:</span>
{% for grade in grades %}
<a class="text-decoration-none text-white fs-5 btn btn-primary" href="{% url 'lessons' name.pk grade.pk %}">{{ grade.grade }}-sinf</a>
{% endfor %}
<ul class="mt-3">
    {% for lesson in lessons %}
    <li><a class="fs-5 text-dark" href="{% url 'lesson' lesson.pk %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
